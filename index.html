<!DOCTYPE html>
<html lang="en">

<head>
  <title>テストのチャットボットページ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style-index.css" rel="stylesheet">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <script>

    $(function () {
      $(".dropdown-area").hide();
      $(".btn").click(function () {
        $(".triger").prev().slideToggle();
        $(this).toggleClass("close");
      });
    });
  </script>
</head>

<body>
  <div class="dropdown-area">
    <div class="title-area">メイドちゃん
    </div>
      <div class="message-area" id="area">
        <div class="img"><img src="./img/girl2.png" width="60" height="60" alt="女の子の画像"></div>
        <div class="robot" id="bot">ご用件は何でしょう</div>
      </div>
    <div class="send-area">
      <input type="text" id="message" class="inp-text">
      <input type="button" value="send" class="btn2"　id= "button" onclick="createArea()">
    </div>
  </div>

  <div class="triger">
    <div class="btn">チャットする</div>
  </div>
</body>

</html>
